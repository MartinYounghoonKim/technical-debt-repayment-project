
<!doctype html>
<html>
<head>

</head>
<body>
<table>
  <tbody>
  <tr>
    <td style="color: #ff00ff; background-color:#FFFFFF">Q</TD>
    <td style="background-color: #442244; color: #442244">Y</td>
    <td style="color: #FFFF00; background-color:#442244">A</td>
  </tr>
  <tr>
    <td style="color: #FFEEFE; background-color:#990000">Q</td>
    <td style="color: #FFFF00; background-color:#FF0">M</td>
    <td style="color: #000000; background-color:#FF7777">O</td>
  </tr>
  </tbody>
</table>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script>
  function solution () {
    let result = "";
    const totalElement = document.getElementsByTagName("td");
    for (let i = 0; i < totalElement.length; i++) {
      if (totalElement[i].style.color !== totalElement[i].style.backgroundColor) {
        result += totalElement[i].textContent;
      }
    }
    return result;
  }
  solution();
</script>
</body>
</html>
